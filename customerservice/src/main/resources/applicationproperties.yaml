spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    url:
      jdbc:postgresql://localhost:5432/crm
password: admin
application:
  name: customerservice
jpa:
  properties:
    hibernate:
      format_sql: 'true'
  hibernate:
    ddl-auto: 'update   '
  show-sql: 'true'
springdoc:
  api-docs:
    path: /v1/api-docs
    enabled: 'true'
  swagger-ui:
    defaultModelsExpandDepth: '-1 '