spring.application.name=customerservice

server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/crm
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver



spring.jpa.hibernate.ddl-auto=update   
# Use 'create' for first-time setup, 'update' to modify without data loss

# Show SQL Queries (Optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v1/api-docs

springdoc.swagger-ui.defaultModelsExpandDepth=-1 
